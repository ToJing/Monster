<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        ul, li{list-style: none;}
        ul:after{content: ''; display: block; clear: both;}
        li{width: 100px; height: 100px; background-color: pink; font-size: 20px; float: left; margin-right: 10px;}
    </style>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>
</body>
</html>
